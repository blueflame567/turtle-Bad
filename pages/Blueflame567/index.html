<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Controller</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-color: #223; margin: 0px; padding: 0px;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Turtle Controller</a>
    </nav>
    <div class="btn-toolbar text-center" role="toolbar" aria-label="Basic example">
        <div class="d-inline-block buttons" role="group" aria-label="First Group">
            <button type="button" class="btn btn-primary" onclick="send('turtle.up()')">Up</button>
            <button type="button" class="btn btn-primary" onclick="send('turtle.forward()')">Forward</button>
            <button type="button" class="btn btn-primary" onclick="send('turtle.down()')">Down</button>
            <br>
            <button type="button" class="btn btn-primary" onclick="send('turtle.turnLeft()')">Left</button>
            <button type="button" class="btn btn-primary" onclick="send('turtle.back()')">Back</button>
            <button type="button" class="btn btn-primary" onclick="send('turtle.turnRight()')">Right</button>
        </div>
    </div>
    <form>
        <input type="text" id="textField">
        <button type="button" id="button" onclick="sendText()">Execute</button>

        <input type="number" id="idField">

        <!-- </form> -->
        <br>
        <button type="button" id="DigDown" onclick="send('turtle.digDown()')">DigDown</button>
        <button type="button" id="Dig" onclick="send('turtle.dig()')">Dig</button>
        <button type="button" id="DigUp" onclick="send('turtle.digUp()')">DigUp</button>
        <br>
        <button type="button" id="PlaceDown" onclick="send('turtle.placeDown()')">PlaceDown</button>
        <button type="button" id="Place" onclick="send('turtle.place()')">Place</button>
        <button type="button" id="PlaceUp" onclick="send('turtle.placeUp()')">PlaceUp</button>
        <button type="button" id="PlaceUp" onclick="placeSusThing()">Bad</button>
    </form>

    <script type="text/javascript">
        let socket = new WebSocket('ws://47.224.180.33:5656?type=controller');

        function sendText() {
            let text = document.getElementById("textField").value
            let id = document.getElementById("idField").value
            console.log(text)
            socket.send(JSON.stringify({
                "type": "controller",
                "turtle": text,
                "id": Number(id)
            }))
        }

        function send(text) {
            let id = document.getElementById("idField").value
            console.log(text, id)
            socket.send(JSON.stringify({
                "type": "controller",
                "turtle": text,
                "id": Number(id)
            }))
        }

        function placeSusThing() {
            send('print("Hello World")')
        }

        socket.onmessage = function(event) {
            console.log(event.data)
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
